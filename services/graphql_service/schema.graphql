type Contact {
  firmId: String
  contactId: String
  email: String!
}




type Organization {
    orgId: String
    firmId: String
    name: String
}




input CreateContactInput {
    email: String!
}

type Query {
    listAllContacts: [Contact]
    getContactById(contactId: String): Contact
}

type Mutation {
    createContact(input: CreateContactInput): Contact
}